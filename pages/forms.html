<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="stylesheet" href="../styles/forms.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;800&family=Oldenburg&family=Syne+Tactile&display=swap" rel="stylesheet">
    <title>Welcome to Dungeons & Dragons - Tools to Play</title>
</head> 
<body> 
<header>
  <div class="logo-header">
    <a href="../pages/main.html">
      <img class="logo" src="../imgs/logoDnD.png" alt="Logo DnD">
    </a>
  </div>
</header>
<main>
  <section class="main-form">
    <form action="" method='GET' >

      <div>
        <p>Choose your name:</p>
        <input id='name-choice' type="text" placeholder="Write your name">
      </div>

      <div>
        <p>Choose your race:</p>
        <select name="race" id="races" placeholder='Race'>
          <!-- Races -->
          <option value="" disabled selected>Select your race</option>
        </select>
      </div>

      <div id="age-choices">
        <p id="age-info"></p>
        <div>
          <p>Choose your age:</p>
          <input type="number" id="choose-age" placeholder="Write your age">
        </div>
      </div>

      <div id="size-choice">
        <p id="size-info"></p>
        <div>
          <p>Choose your size:</p>
          <input type="number" id="choose-size" placeholder="Write your size">
        </div>
      </div>

      <div>
        <p id="languages-uspeak">Languages you speak:</p>
        <p id="language-info"></p>
      </div>

      <div>
        <p>Choose your class:</p>
        <select name="class" id="classes" placeholder='Classes'>
          <!-- Classes -->
          <option value="" disabled selected>Select your class</option>
        </select>
      </div>
      <div> 
        <p>Choose your subclass:</p>     
        <select name="subclass" id="subclasses" placeholder='Subclass'>
          <!-- Subclasses -->
          <option value="" disabled selected>Select your subclass</option>
        </select>
      </div>

      <div>
        <p id='alignments-info'></p>
        <div>
          <p>Choose your alignment:</p>
          <select name="alignments" id="alignments" placeholder='Alignments'>
            <!-- Alignments -->
            <option value="" disabled selected>Select your alignment</option>
          </select>
        </div>
      </div>

      <!-- <select name="equipment" id="equipment1" placeholder='Equipment'>
         Equipments 
        <option value="" disabled selected>Select your equipment</option>
      </select> -->
      
      <div id='proficiencies-choices'>
      </div>
      
      <div id='what-u-get'>
        <ul id='proficiencies-uget'></ul>
      </div>
      
      <div id='equip-u-get'>
        <ul id='equipments-uget'></ul>
      </div>
    
      <div id = 'equipment-options'></div>

      <div id='spellCasting'>
        <p id='spellAbility'></p>
        <p id='levelAbility'></p>
        <div id='spellOptions'></div>
      </div>

      <select name="skills" id="skills" placeholder='Skills'>
        <!-- Skills -->
        <option value="" disabled selected>Select your skills</option>
      </select>


      <select name="traits" id="traits" placeholder='Traits'>
        <!-- Traits -->
        <option value="" disabled selected>Select your traits</option>
      </select>

      <button type='submit' id='save'>Save Character</button>
    </form>
  </section>  
</main>

  <button>
    <a href="./main.html">Back to Main Page</a>
  </button>
</footer> -->
<script src="../javascript/script-forms.js"></script>
</body>
