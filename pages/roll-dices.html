<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="stylesheet" href="../styles/roll-dices.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;800&family=Oldenburg&family=Syne+Tactile&display=swap" rel="stylesheet">

    <title>Roll Dices</title>
</head>
<body>
  <header>
    <div class="logo-header">
      <a href="../pages/main.html">
        <img class="logo" src="../imgs/logoDnD.png" alt="Logo DnD">
      </a>
    </div>
  </header>
    <main>
      <div class="container">
        <section class="choose-dice">
          <div class="um-d-quatro container-dice"><p class="paragraph-dice" style="opacity: 0">4</p><img class="dice-dhow-icon" src="https://www.google.com/logos/fnbx/polyhedral_dice/d4_blank.png" alt="d4"><div class="dice-number">4</div></div>
          <div class="um-d-seis container-dice"><p class="paragraph-dice" style="opacity: 0">6</p><img class="dice-dhow-icon" src="//www.google.com/logos/fnbx/polyhedral_dice/d6_blank.png" alt="d4"><div class="dice-number">6</div></div>
          <div class="um-d-oito container-dice"><p class="paragraph-dice" style="opacity: 0">8</p><img class="dice-dhow-icon" src="//www.google.com/logos/fnbx/polyhedral_dice/d8_blank.png" alt="d4"><div class="dice-number">8</div></div>
          <div class="um-d-dez container-dice"><p class="paragraph-dice" style="opacity: 0">10</p><img class="dice-dhow-icon" src="//www.google.com/logos/fnbx/polyhedral_dice/d10_blank.png" alt="d4"><div class="dice-number">10</div></div>
          <div class="um-d-doze container-dice"><p class="paragraph-dice" style="opacity: 0">12</p><img class="dice-dhow-icon" src="//www.google.com/logos/fnbx/polyhedral_dice/d20_blank.png" alt="d4"><div class="dice-number">12</div></div>
          <div class="um-d-vinte container-dice"><p class="paragraph-dice" style="opacity: 0">20</p><img class="dice-dhow-icon" src="//www.google.com/logos/fnbx/polyhedral_dice/d12_blank.png" alt="d4"><div class="dice-number">20</div></div>
          <div class="um-d-cem container-dice"><p class="paragraph-dice" style="opacity: 0">100</p><img class="dice-dhow-icon-hundred" src="../imgs/circle.png" alt="d4"><div class="dice-number">100</div></div>
        </section>
        <section class="show-dice-rolling">
          <p class="show-dice-result-title">Rolls Here</p>
        </section>
      </div>
      <section class="roll-dice-control">
        <section class="clear-history-rolls"><h4>Clear Board</h4></section>
        <section class="save-history-rolls"><h4>Save Board</h4></section>
      </section>
    </main>

    <!-- Inicio Modal -->
    <div class="modal">
      <p class="paragraph-dice test" style="opacity: 0"></p>
      <div class="header-modal">
        <h4>Choose values for:</h4>
        <p class="close-modal">X</p>
      </div>
      <div class="main-modal" >
        <div class="modifier-input">
          <label for="modifier">Modifier<br>
            <input id="modifier" value = 0 required type="text" placeholder="Modifier">
          </label>
        </div>
        <div class="number-of-dices-input">
          <label for="number-of-dices">Number of Dices<br>
            <input id="number-of-dices" value = 1 required type="text" placeholder="Number of Dices">
          </label>
        </div>
        <div class="button-modal">
          <div class="accept-button button">
            <p>Accept</p>
          </div>
          <div class="cancel-button button close-modal">
            <p>Cancel</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Final Modal -->

  <footer>
    <div>
      <p>Developed by: <strong>Isabela Nery | Leonardo Diman | Paulo Victor</strong></p>
    </div>
  </footer>  
  <script src="../javascript/roll-dices.js"></script>
</body>
</html>
